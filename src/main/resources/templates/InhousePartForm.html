<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Inhouse Part Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5">
        <a class="btn btn-primary text-center" href="http://localhost:8080/">Go Back</a>
        <h1>Inhouse Part Details</h1>
        <p>An <b>Inhouse Part</b> is a part that is manufactured internally within the shop. Each part will have an assigned <b>Part ID</b>.</p>
        <form action="#" th:action="@{/showFormAddInPart}" th:object="${inhousepart}" method="POST">
            <!-- Add hidden form field to handle update -->
                <p><input type="hidden" th:field="*{id}"/></p>

            <p>Part Name<input type="text" th:field="*{name}" class="form-control mb-4 col-4"/></p>
            <p>Price<input type="text" path="price" th:field="*{price}" class="form-control mb-4 col-4"/></p>
            <p>Quantity<input type="text" path="inv" th:field="*{inv}" class="form-control mb-4 col-4"/></p>
            <p>Maximum Inventory<input type="text" path="MAX_INV" th:field="*{MAX_INV}" class="form-control mb-4 col-4"/></p>
            <p>Minimum Inventory<input type="text" path="MIN_INV" th:field="*{MIN_INV}" class="form-control mb-4 col-4"/></p>
            <p>Part ID<input type="text" path="partId" th:field="*{partId}" class="form-control mb-4 col-4"/></p>
            
            <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
                <ul>
                    <li th:each="err: ${#fields.allErrors()}" th:text="${err}"></li>
                </ul>
            </div>
            <p><input type="submit" class="btn btn-success" value="Submit" /></p>
        </form>
    </div>
</body>
</html>
